<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello CSS</title>
    <!-- css-internal -->
    <style>
      #internal {
        color: green;
      }
    </style>

    <!-- css-external -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- css-inline -->
    <h1 style="color: red; font-style: italic">This is inline CSS</h1>
    <h1 id="internal">This is internal CSS</h1>
    <h1 class="external">This is external CSS</h1>
  </body>
</html>

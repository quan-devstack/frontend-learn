<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element</title>
  </head>
  <body>
    <!-- heading tag -->
    <h1>Title</h1>

    <!-- paragraph tag -->
    <p>This is Paragraph Tag</p>

    <!-- unordered list -->
    <ul>
      <li>iItem 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
    </ol>
  </body>
</html>

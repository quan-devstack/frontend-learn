<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/css/style.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- sidebar -->
        <aside class="sidebar">
          <a href="#" class="logo-link">
            <img src="./images/logo.svg" alt="logo" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-01.svg" alt="nav-ic" />
              New In
            </a>
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-02.svg" alt="nav-ic" />
              Clothing
            </a>
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-03.svg" alt="nav-ic" />
              Shoes
            </a>
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-04.svg" alt="nav-ic" />
              Accessories
            </a>
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-05.svg" alt="nav-ic" />
              Active Wear
            </a>
            <a href="#" class="nav-item">
              <img src="./images/nav-ic-06.svg" alt="nav-ic" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="./images/nav-ic-07.svg" alt="nav-ic" />
              Inspiration
            </a>
          </nav>
        </aside>

        <!-- header -->
        <header class="header">
          <form class="search-form">
            <img
              src="./images/search-ic.svg"
              alt="nav-icsearch-ic"
              class="search-ic"
            />
            <input type="text" placeholder="Search Store" />
          </form>
          <nav class="nav">
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">Story</a>
            <a href="#" class="nav-link">Manufacturing</a>
            <a href="#" class="nav-link">Packaging</a>
          </nav>
          <div class="actions">
            <a href="#" class="action-link">
              <img src="./images/cart-ic.svg" alt="nav-iccart-ic" />
            </a>
            <a href="#" class="action-link">
              <img src="./images/user-ic.svg" alt="nav-icuser-ic" />
            </a>
          </div>
        </header>

        <!-- main -->
        <main class="main">
          <div class="wide">
            <img src="./images/main-item-01.png" alt="item-01" />
          </div>
          <div class="tall">
            <img src="./images/main-item-03.png" alt="item-02" />
          </div>
          <div class="wide">
            <img src="./images/main-item-02.png" alt="item-03" />
          </div>
          <div class="tall">
            <img src="./images/main-item-04.png" alt="item-04" />
          </div>
          <div class="tall">
            <img src="./images/main-item-05.png" alt="item-05" />
          </div>
          <div class="tall">
            <img src="./images/main-item-06.png" alt="item-06" />
          </div>
          <div class="wide">
            <img src="./images/main-item-07.png" alt="item-07" />
          </div>
          <div class="wide">
            <img src="./images/main-item-08.png" alt="item-08" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

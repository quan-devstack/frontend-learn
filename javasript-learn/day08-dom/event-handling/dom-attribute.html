<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Attribute</title>
  </head>
  <body>
    <div class="box">
      <img class="myImage" src="./assets/avatar.png" alt="This is a image" />
    </div>
  </body>
  <script>
    //get attribute of img elemet
    const img = document.querySelector(".myImage");
    img.getAttribute("src");
    img.setAttribute("id", "uniqueAvatar");
    img.src = "./assets/avatar2.png";
  </script>
</html>
